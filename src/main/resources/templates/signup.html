<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form id="signupForm">
      <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "username" name="username" required>
            <label for="">Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
            <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
            <span class="toggle-password" onclick="togglePassword('password', this)">
              <ion-icon name="eye-off-outline"></ion-icon>
            </span>
        </div>  
        <div class="inputbox">
          <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirm Password</label>
          <span class="toggle-password" onclick="togglePassword('passwordcon', this)">
            <ion-icon name="eye-off-outline"></ion-icon>
          </span>
      </div>  
        <button id= "submit" type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/login">Log In</a></p>
      </div>
      <div id="signup-message" style="color:green;text-align:center;"></div>
    </form>
  </section>
</body>
</html>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('passwordcon').value;
    const email = document.getElementById('email').value;
    const data ={
      username,
      email,
      password
    }
    const messageDiv = document.getElementById('signup-message');
    if(password == confirmPassword){
      const jsonData = JSON.stringify(data);
      fetch('/req/signup', {
        method: 'POST',
        headers:{
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then(response => response.text())
      .then(msg => {
        messageDiv.style.color = 'green';
        messageDiv.innerText = msg;
      })
      .catch(err => {
        messageDiv.style.color = 'red';
        messageDiv.innerText = 'Registration failed!';
      });
    } else {
      messageDiv.style.color = 'red';
      messageDiv.innerText = 'Passwords do not match!';
    }
  });

  function togglePassword(inputId, iconSpan) {
    const input = document.getElementById(inputId);
    const icon = iconSpan.querySelector('ion-icon');
    if (input.type === 'password') {
      input.type = 'text';
      icon.setAttribute('name', 'eye-outline');
    } else {
      input.type = 'password';
      icon.setAttribute('name', 'eye-off-outline');
    }
  }
</script>
