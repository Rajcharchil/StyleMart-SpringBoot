<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Products</title>
    
    <!-- Include the header loader script -->
    <script src="/js/header-loader.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 32px auto;
            gap: 24px;
            padding: 0 16px;
        }
        
        /* Filter Sidebar Styles */
        .filter-sidebar {
            width: 280px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .filter-section {
            margin-bottom: 24px;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 16px;
        }
        
        .filter-section:last-child {
            border-bottom: none;
        }
        
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-title .clear-btn {
            font-size: 12px;
            color: #ff3f6c;
            cursor: pointer;
            text-decoration: none;
        }
        
        .filter-title .clear-btn:hover {
            text-decoration: underline;
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 0;
        }
        
        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ff3f6c;
        }
        
        .filter-option label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
            flex: 1;
        }
        
        .filter-option:hover label {
            color: #ff3f6c;
        }
        
        .filter-count {
            color: #999;
            font-size: 12px;
        }
        
        /* Price Range Slider */
        .price-range {
            padding: 0 8px;
        }
        
        .price-inputs {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .price-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .price-input:focus {
            outline: none;
            border-color: #ff3f6c;
        }
        
        .price-go-btn {
            background: #ff3f6c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .price-go-btn:hover {
            background: #e6395c;
        }
        
        /* Rating Stars */
        .rating-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 0;
        }
        
        .stars {
            color: #ffa41c;
            font-size: 14px;
        }
        
        /* Products Section */
        .products-section {
            flex: 1;
        }
        
        .products-header {
            background: white;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-size: 14px;
            color: #666;
        }
        
        .sort-options {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .sort-label {
            font-size: 14px;
            color: #666;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #ff3f6c;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }
        
        .product-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(25,25,25,0.17);
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
            cursor: pointer;
            min-height: 340px;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fafafa;
            transition: background 0.2s;
        }
        
        .product-card:hover .product-image {
            background: #e9e9e9;
        }
        
        .product-info {
            padding: 20px 16px 14px 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            transition: background 0.25s;
        }
        
        .product-card:hover .product-info {
            background: #f3f7fa;
        }
        
        .product-title {
            font-size: 1.07rem;
            font-weight: 600;
            line-height: 1.4;
            margin: 0 0 8px 0;
            color: #222;
        }
        
        .product-price {
            color: #b12704;
            font-size: 1.15rem;
            font-weight: bold;
        }
        
        .add-cart-btn {
            margin-top: 14px;
            background: #ff7214;
            border: none;
            color: #333;
            font-weight: 600;
            border-radius: 5px;
            padding: 7px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.18s;
        }
        
        .add-cart-btn:hover {
            background: #f7ca00;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 0 8px;
            }
            
            .filter-sidebar {
                width: 100%;
                position: static;
                margin-bottom: 20px;
            }
            
            .products-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }
            
            .product-info {
                padding: 15px 10px 10px 10px;
            }
        }
    </style>
</head>
<body>

                    <div class="stars">★★★☆☆</div>
                    <label for="rating-3">& Up (35)</label>
                </div>
                <div class="rating-option">
                    <input type="checkbox" id="rating-2" value="2" onchange="applyFilter()">
                    <div class="stars">★★☆☆☆</div>
                    <label for="rating-2">& Up (18)</label>

            <div class="filter-title">

            <div class="filter-options">
                <div class="filter-option">
                    <input type="checkbox" id="discount-10" value="10" onchange="applyFilter()">

                </div>
                <div class="filter-option">

    </div>

    <!-- Products Section -->
    <div class="products-section">
        <div class="products-header">
            <div class="results-count">
                Showing <span id="results-count">25</span> results
            </div>
            <div class="sort-options">
                <span class="sort-label">Sort by:</span>
                <select class="sort-select" onchange="sortProducts(this.value)">
                    <option value="relevance">Relevance</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                    <option value="rating">Customer Rating</option>
                </select>
            </div>
        </div>

    <div class="products-grid" id="productsGrid">
        <!-- Product cards will be inserted here dynamically -->
        </div>
    </div>
</div>

<script>

        {id: 14, title: "Stuffed Animal", price: 399, originalPrice: 599, category: "dolls", brand: "fisher-price", rating: 4.3, discount: 33, image: "img14.jpeg"},
        {id: 15, title: "Kids Analog Watch", price: 599, originalPrice: 799, category: "watches", brand: "fisher-price", rating: 4.2, discount: 25, image: "img15.jpeg"},
        {id: 16, title: "Kids Sports Shoes", price: 799, originalPrice: 999, category: "shoes", brand: "adidas-kids", rating: 4.5, discount: 20, image: "img16.jpeg"},
        {id: 17, title: "Action Figure Set", price: 699, originalPrice: 899, category: "toys", brand: "mattel", rating: 4.6, discount: 22, image: "img17.jpeg"},
        {id: 18, title: "Kids Polo Shirt", price: 349, originalPrice: 499, category: "clothing", brand: "nike-kids", rating: 4.0, discount: 30, image: "img18.webp"},
        {id: 19, title: "Science Kit", price: 799, originalPrice: 999, category: "study", brand: "crayola", rating: 4.4, discount: 20, image: "mg19.jpeg"},
        {id: 20, title: "Baby Doll", price: 599, originalPrice: 799, category: "dolls", brand: "mattel", rating: 4.3, discount: 25, image: "img20.jpeg"},
        {id: 21, title: "Kids Digital Watch", price: 699, originalPrice: 899, category: "watches", brand: "fisher-price", rating: 4.1, discount: 22, image: "img21.jpeg"},
        {id: 22, title: "Kids Sandals", price: 449, originalPrice: 599, category: "shoes", brand: "adidas-kids", rating: 4.2, discount: 25, image: "g22.jpg"},
        {id: 23, title: "Board Game", price: 399, originalPrice: 599, category: "toys", brand: "fisher-price", rating: 4.5, discount: 33, image: "img23.jpeg"},
        {id: 24, title: "Kids Cap", price: 199, originalPrice: 299, category: "accessories", brand: "nike-kids", rating: 4.0, discount: 33, image: "cap.jpeg"},
        {id: 25, title: "Kids Sunglasses", price: 299, originalPrice: 399, category: "accessories", brand: "adidas-kids", rating: 4.1, discount: 25, image: "sunglass.jpeg"},
    ];

    // Filter state
    let currentFilters = {
        category: [],
        price: [],
        brand: [],
        rating: [],
        discount: [],
        minPrice: null,
        maxPrice: null
    };

    let filteredProducts = [...products];
    let productsLoaded = 0;
    const productsPerPage = 20;
    const totalProducts = 25;

    // Helper for generating products (simulates 50+ cards)
    function getProduct(n) {
        const prod = products[n % products.length];
        return {
            ...prod,
            title: prod.title + " #" + (n+1),
            id: n + 1
        };
    }

    // Apply filters
    function applyFilter() {
        // Collect all active filters
        currentFilters = {
            category: [],
            price: [],
            brand: [],
            rating: [],
            discount: [],
            minPrice: currentFilters.minPrice,
            maxPrice: currentFilters.maxPrice
        };

        // Get checked checkboxes
        document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
            const value = checkbox.value;
            const id = checkbox.id;
            
            if (id.startsWith('cat-')) {
                currentFilters.category.push(value);
            } else if (id.startsWith('price-')) {
                currentFilters.price.push(value);
            } else if (id.startsWith('brand-')) {
                currentFilters.brand.push(value);
            } else if (id.startsWith('rating-')) {
                currentFilters.rating.push(parseInt(value));
            } else if (id.startsWith('discount-')) {
                currentFilters.discount.push(parseInt(value));
            }
        });

        filterAndDisplayProducts();
    }

    // Apply price filter
    function applyPriceFilter() {
        const minPrice = document.getElementById('min-price').value;
        const maxPrice = document.getElementById('max-price').value;
        
        currentFilters.minPrice = minPrice ? parseInt(minPrice) : null;
        currentFilters.maxPrice = maxPrice ? parseInt(maxPrice) : null;
        
        filterAndDisplayProducts();
    }

    // Filter products based on current filters
    function filterAndDisplayProducts() {
        console.log('Filtering products. Total products:', products.length);
        let filtered = [...products];

        // Apply category filter
        if (currentFilters.category.length > 0) {
            filtered = filtered.filter(product => currentFilters.category.includes(product.category));
        }

        // Apply brand filter
        if (currentFilters.brand.length > 0) {
            filtered = filtered.filter(product => currentFilters.brand.includes(product.brand));
        }

        // Apply price range filter
        if (currentFilters.minPrice !== null || currentFilters.maxPrice !== null) {
            filtered = filtered.filter(product => {
                if (currentFilters.minPrice !== null && product.price < currentFilters.minPrice) return false;
                if (currentFilters.maxPrice !== null && product.price > currentFilters.maxPrice) return false;
                return true;
            });
        }

        // Apply rating filter
        if (currentFilters.rating.length > 0) {
            const minRating = Math.min(...currentFilters.rating);
            filtered = filtered.filter(product => product.rating >= minRating);
        }

        // Apply discount filter
        if (currentFilters.discount.length > 0) {
            const minDiscount = Math.min(...currentFilters.discount);
            filtered = filtered.filter(product => product.discount >= minDiscount);
        }

        filteredProducts = filtered;
        productsLoaded = 0;
        document.getElementById('productsGrid').innerHTML = '';
        document.getElementById('results-count').textContent = filteredProducts.length;
        console.log('Filtered products:', filteredProducts.length);
        loadMoreProducts();
    }

    // Clear specific filter
    function clearFilter(filterType) {
        if (filterType === 'price') {
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            currentFilters.minPrice = null;
            currentFilters.maxPrice = null;
        } else {
            // Clear checkboxes for the specific filter type
            document.querySelectorAll(`input[id^="${filterType}-"]`).forEach(checkbox => {
                checkbox.checked = false;
            });
        }
        
        // Clear the filter from state
        currentFilters[filterType] = [];
        
        filterAndDisplayProducts();
    }

    // Sort products
    function sortProducts(sortBy) {
        switch(sortBy) {
            case 'price-low':
                filteredProducts.sort((a, b) => a.price - b.price);
                break;
            case 'price-high':
                filteredProducts.sort((a, b) => b.price - a.price);
                break;
            case 'rating':
                filteredProducts.sort((a, b) => b.rating - a.rating);
                break;
            case 'newest':
                filteredProducts.sort((a, b) => b.id - a.id);
                break;
            default:
                // Relevance - keep original order
                break;
        }
        
        productsLoaded = 0;
        document.getElementById('productsGrid').innerHTML = '';
        loadMoreProducts();
    }

    // Render cards to grid
    function renderCards(start, count) {
        const grid = document.getElementById('productsGrid');
        let html = '';
        
        const productsToShow = filteredProducts.slice(start, start + count);
        
        productsToShow.forEach(prod => {
            const discountPercentage = Math.round(((prod.originalPrice - prod.price) / prod.originalPrice) * 100);
            // Handle both API images (full URLs) and local images
            const imageSrc = prod.image.startsWith('http') ? prod.image : `/img/${prod.image}`;
            const cartImagePath = prod.image.startsWith('http') ? prod.image : `/img/${prod.image}`;
            
            html += `
            <div class="product-card">
                <img class="product-image" src="${imageSrc}" alt="${prod.title}" onerror="this.src='/img/casuals.jpg'">
                <div class="product-info">
                    <div class="product-title">${prod.title}</div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <span class="product-price">₹${prod.price.toLocaleString()}</span>
                        <span style="text-decoration: line-through; color: #999; font-size: 14px;">₹${prod.originalPrice.toLocaleString()}</span>
                        <span style="color: #388e3c; font-size: 12px; font-weight: 600;">${discountPercentage}% off</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 4px; margin-bottom: 8px;">
                        <span style="color: #ffa41c; font-size: 14px;">${'★'.repeat(Math.floor(prod.rating))}${'☆'.repeat(5-Math.floor(prod.rating))}</span>
                        <span style="color: #666; font-size: 12px;">(${prod.rating})</span>
                    </div>
                    <button class="add-cart-btn" onclick="addToCart('${prod.id}', '${prod.title}', ${prod.price}, '${cartImagePath}')">Add to Cart</button>
                </div>
            </div>
            `;
        });
        
        grid.insertAdjacentHTML('beforeend', html);
    }

    // Add to cart functionality
    function addToCart(productId, productName, price, imagePath) {
        // Get cart from localStorage directly
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let existing = cart.find(item => item.productId === productId);
        
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({ 
                productId: productId.toString(), 
                productName: productName, 
                price: price, 
                quantity: 1,
                imageUrl: imagePath
            });
        }
        
        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Update header cart count
        if (window.headerLoader) {
            window.headerLoader.updateCartCount();
        }
        
        alert(`${productName} added to cart!`);
    }

    // Load more products
    function loadMoreProducts() {
        console.log('Loading more products. Loaded:', productsLoaded, 'Total:', filteredProducts.length);
        if (productsLoaded >= filteredProducts.length) {
            console.log('No more products to load');
            return;
        }
        const productsToLoad = Math.min(productsPerPage, filteredProducts.length - productsLoaded);
        console.log('Loading', productsToLoad, 'more products');
        renderCards(productsLoaded, productsToLoad);
        productsLoaded += productsToLoad;
    }

    // Listen for header loaded event
    document.addEventListener('headerLoaded', function() {
        console.log('Unified header loaded successfully!');
        setTimeout(function() {
            if (window.headerLoader) {
                window.headerLoader.updateCartCount();
            }
        }, 100);
    });

    // Load products from backend API
    async function loadProductsFromAPI() {
        try {
            const response = await fetch('/products/women');
            if (response.ok) {
                const apiProducts = await response.json();
                console.log('API Products loaded:', apiProducts.length);
                
                if (apiProducts.length > 0) {
                    // Transform API products to match our frontend format
                    products = apiProducts.map(product => ({
                        id: product.id,
                        title: product.name,
                        price: product.price,
                        originalPrice: product.price * 1.3, // Add 30% markup for original price
                        category: product.category.toLowerCase(),
                        brand: "zara", // Default brand
                        rating: product.rating,
                        discount: Math.floor(Math.random() * 30) + 10, // Random discount 10-40%
                        image: product.images && product.images.length > 0 ? product.images[0] : "casuals.jpg"
                    }));
                    console.log('Using API products:', products.length);
                } else {
                    console.log('No API products found, using fallback data');
                }
                
                // If we have less than 10 products, use fallback data
                if (products.length < 10) {
                    console.log('Not enough API products, using fallback data');
                }
                
                document.getElementById('results-count').textContent = products.length;
                filterAndDisplayProducts();
            } else {
                console.log('API response not ok, using fallback product data');
                filterAndDisplayProducts();
            }
        } catch (error) {
            console.log('Error loading products from API, using fallback data:', error);
            filterAndDisplayProducts();
        }
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', function() {
        // For now, use fallback data to ensure all products show up
        console.log('Using fallback product data with', products.length, 'products');
        filterAndDisplayProducts();
        
        // Uncomment the line below to use API data instead
        // loadProductsFromAPI();
    });

    // Infinite scroll
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight-400) {
            loadMoreProducts();
        }
    });
</script>
